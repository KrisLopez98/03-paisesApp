<!-- TABLA DE PAISES: contenedor que tiene como objetivo alojar el paìs o los 
                        paìses que se asemejan a nuestra busqueda-->
<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td> {{ i + 1}} </td>
            <td> <img [src]="pais.flags.svg" class="small-flag" alt="" ></td>
            <td> {{pais.capital}} , {{ pais.name}} </td>
            <td> {{ pais.population | number}}</td>
            <td> <a [routerLink]="['/pais', pais.alpha2Code]">Ver más...</a></td>
        </tr>
    </tbody>
</table>
